[project]
name = "padata"
version = "0.1.0"
description = "Turning proteins into tensors."
readme = "README.md"
authors = [
    { name = "Ilia Bushmakin", email = "im.bushmakin@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "biotite>=1.3.0",
    "einops>=0.8",
    "einx>=0.3.0",
    "tensordict>=0.8.2",
    "torch>=2.0.0,<3.0.0",
]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu126", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu126", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu126"
url = "https://download.pytorch.org/whl/cu126"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
